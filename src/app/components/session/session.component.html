<div *ngIf="dataSource" class="example-container mat-elevation-z8">
  <mat-chip-list>
    <mat-chip color="primary" selected="true">Boulder</mat-chip>
    <mat-chip color="primary" selected="true">Lead</mat-chip>
    <mat-chip color="primary" selected="true">Top-Rope</mat-chip>
  </mat-chip-list>
  <mat-chip-list>
    <mat-chip color="accent" selected="true">Old Gym</mat-chip>
    <mat-chip color="accent" selected="true">Wable Wall</mat-chip>
    <mat-chip color="accent" selected="true">Slab</mat-chip>
    <mat-chip color="accent" selected="true">Overhang</mat-chip>
  </mat-chip-list>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="grade">
      <mat-header-cell *matHeaderCellDef> grade </mat-header-cell>
      <mat-cell *matCellDef="let element" [style.color]="'#' + element.color"> {{element.grade}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="setter">
      <mat-header-cell *matHeaderCellDef> setter </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.setter}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="likes">
      <mat-header-cell *matHeaderCellDef> likes </mat-header-cell>
      <mat-cell *matCellDef="let likes">
        <i class="fa fa-thumbs-up" aria-hidden="true"></i> 2 </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dislikes">
      <mat-header-cell *matHeaderCellDef> dislikes </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <i class="fa fa-thumbs-down" aria-hidden="true"></i> 3 </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
