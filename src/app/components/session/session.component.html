<app-session-header (sessionCompleted)="completeSession($event)"></app-session-header>

<mat-accordion *ngIf="routeData">
  <mat-expansion-panel *ngFor="let route of routeData">
    <mat-expansion-panel-header>
      <mat-panel-title>{{route.grade}}</mat-panel-title>
      <mat-panel-description> {{route.setter}} </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="route-controls">
      <div class="route-controls-attempt">
        <button mat-raised-button color="primary">
          <i class="fa fa-plus-square" aria-hidden="true"></i>Attempt</button>
        <button mat-raised-button color="warn">
          <i class="fa fa-minus-square-o" aria-hidden="true"></i>Attempt</button>
      </div>
      <div class="route-controls-send">
        <button mat-raised-button color="primary">
          <i class="fa fa-plus-square" aria-hidden="true"></i>Send</button>
        <button mat-raised-button color="warn">
          <i class="fa fa-minus-square-o" aria-hidden="true"></i>Send</button>
      </div>
      <!-- <div class="route-controls-rate">
            <button mat-raised-button color="primary">Primary</button>
            <button mat-raised-button color="warn">Warn</button>
          </div> -->
    </div>
  </mat-expansion-panel>
</mat-accordion>
