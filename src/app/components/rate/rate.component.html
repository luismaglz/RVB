<div class="rate-container">
  <div class="like" [ngClass]="{'selected': selectedRating === 1}" (click)="likeRoute()">
    <i class="fa fa-heart-o" aria-hidden="true"></i>
  </div>
  <div class="dislike" [ngClass]="{'selected': selectedRating === 2}" (click)="dislikeRoute()">
    <i class="fa fa-frown-o" aria-hidden="true"></i>
  </div>
</div>
