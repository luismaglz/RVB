<mat-toolbar class="user-toolbar" color="primary">
  <span *ngIf="profile" class="profile">
    <img class="user-image" [src]="profile.imageUrl" />
    <span class="user-name">{{profile.name}}</span>
  </span>
  <span class="session-controls">
    <a routerLink="/gym-select" skipLocationChange routerLinkActive="active">
      <button mat-raised-button color="accent" (click)="startSession()">Start Session</button>
    </a>
  </span>
</mat-toolbar>
