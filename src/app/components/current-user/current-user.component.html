<mat-toolbar color="primary">
  <ng-template [ngIf]="profile">
    <img class="user-image" [src]="profile.imageUrl" />
    <span class="user-name">{{profile.name}}</span>
  </ng-template>
  <span class="session-controls">
    <a routerLink="/session" routerLinkActive="active">
      <button mat-raised-button color="accent">Start Session</button>
    </a>
  </span>
</mat-toolbar>
